<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>정상수</title>
</head>
<body>
    <style>
        h1{
            border-bottom: 1px solid #ebeef0;
            box-shadow: 0px 0px 5px 5px #f7f7f7;
            text-align: center;
            color: black;
            margin: 0;
            padding: 25px;
        }
        body{
            margin: 0;
        }
        #body2, #thx{
            padding: 10px;
        }
        .card{
            border-bottom: 1px solid #ebeef0;
            box-shadow: 0px 0px 5px 5px #f7f7f7;
            width: 450px;
        }
        @keyframes closed {
            from{
                margin: 0px;
            }to{
                opacity: 0;
                margin: 150px;
            }
        }
    </style>
    <h1>정상수</h1>
    <div id="alerts"></div>
    <center>
        <div id="body2">
            <div id = "sangsoo">
                <img src="download.jpg">
            </div>
            <div class="input-group-append">
                <br>
                <input id = "btn1" class = "btn btn-primary" type="button" value="야" onclick="banmal()">
                <input id = "btn2" class = "btn btn-primary" type="button" value="형님" onclick="no_lol()">
            </div>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        </div>
    </center>
    <br><br><br>

    <div id="alertss">
        <div class="card mx-auto">
            <h5 class="card-header">참고</h5>
            <div class="card-body">
              <h5 class="card-title">참고 By 앱몬</h5>
              <p class="card-text">앱몬이라는 사람을 참고하여 웹사이트를 만들었습니다.</p>
              <a href="https://www.youtube.com/shorts/lUWr-ZG4u9Q" class="btn btn-primary">영상보기</a>
              <button class="btn btn-danger" onclick="closesd()">닫기</button>
            </div>
          </div>
    </div>
  
    <script>
        function closesd(){
            $("#alertss").css({
                "animation":"closed 2s"
            })
            setTimeout(()=>{
                document.getElementById('alertss').innerText = '';
            },1000)  
        }
        function banmal(){
            const element = document.getElementById('sangsoo');
            element.innerText = '';       
            var tmp ="";
            tmp = tmp +'<img src="'+'maxresdefault.jpg'+'" border="0" width="299" height="168"/>'
            $("#sangsoo").append(tmp);
            const audio = new Audio('반말하지마라니.mp3')
            audio.play()
            setTimeout(()=>{
                const element = document.getElementById('sangsoo');
                element.innerText = '';       
                var tmp ="";
                tmp = tmp +'<img src="'+'download.jpg'+'"/ >'
                $("#sangsoo").append(tmp);
            },2000)
        }
        function no_lol(){
            $("#alerts").append('<div class="alert alert-primary" role="alert">그렇다 아무반응이 없다</div>')
            setTimeout(()=>{
                const element = document.getElementById('alerts');
                element.innerText = '';
            },2000)
        }
    </script>
</body>
</html>
